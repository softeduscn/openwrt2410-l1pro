<style>
.button1 {-webkit-transition-duration: 0.4s;transition-duration: 0.4s;padding: 1px 3px;text-align: center;background-color: white;color: black;border: 2px solid #4CAF50;border-radius:5px;}.button1:hover {background-color: #4CAF50;color: white;}.button1 {font-size: 11px;}
.button2 {-webkit-transition-duration: 0.4s;transition-duration: 0.4s;padding: 1px 3px;text-align: center;background-color: red;color: black;border: 2px solid #4CAF50;border-radius:5px;}.button2:hover {background-color: red;color: white;}.button2 {font-size: 11px;}
.button3 {-webkit-transition-duration: 0.4s;transition-duration: 0.4s;padding: 1px 3px;text-align: center;background-color: Silver;color: black;border: 2px solid #4CAF50;border-radius:5px;}.button3:hover {background-color: gray;color: white;}.button3 {font-size: 11px;}
</style>
<fieldset class="cbi-section">
	<table width="100%" cellspacing="10" id="_xlnetacc_minidlna_status_table">
		<tr><td width="20%" title="Minidlna Status..." id="_minidlna_title"><font color=green></font></td><td title="" id="_minidlna_state"><em></em></td></tr>
	</table>
	<BR>
	<table width="100%" cellspacing="10" id="_xlnetacc_nas_status_table">
		<tr><td width="20%" id="_nas_title"></td><td title="" id="_nas_state"></td></tr>
	</table>
	<BR>
</fieldset>
<script type="text/javascript">//<![CDATA[
	var nas_state = document.getElementById('_nas_state');
	var nas_title = document.getElementById('_nas_title');
	var minidlna_state = document.getElementById('_minidlna_state');
	var minidlna_title = document.getElementById('_minidlna_title');
	XHR.poll(5, '<%=luci.dispatcher.build_url("admin", "sys", "sysmonitor", "minidlna_status")%>', null, function(x, status) {
		if ( x && x.status == 200 ) {
			minidlna_state.innerHTML ='<em><b><font color=6699cc>'+status.minidlna_state+'</font></b></em>';
		}
	});
	XHR.poll(5, '<%=luci.dispatcher.build_url("admin", "sys", "sysmonitor", "service_nas")%>', null, function(x, status) {
		if ( x && x.status == 200 ) {
			nas_title.innerHTML ='<em><b>'+status.nas_title+'</b></em>';
			nas_state.innerHTML ='<em><b>'+status.nas_state+'</b></em>';
		}
	});
//]]></script>
